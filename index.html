<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery Salary Calculator</title>
        <script src="jQuery.js"></script>
        <script src="client.js"></script>
    </head>
    <body>
        <header>
            <h1>Salary Calculator</h1>
        </header>
        <main>
            <section>
                <h2>Add Employee</h2>
                <input placeholder="First Name" id="firstNameInput"/>
                <input placeholder="Last Name" id="lastNameInput"/>
                <input placeholder="ID Number" id="idInput"/>
                <input placeholder="Job Title" id="jobInput"/>
                <input placeholder="Annual Salary" id="salaryInput"/>
                <button id="submitButton">Submit</button>
            </section>
            <section>
                <h2>Employees</h2>
            </section>

        </main>
    </body>
</html>
