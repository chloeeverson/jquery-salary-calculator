<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery Salary Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="jQuery.js"></script>
        <script src="client.js"></script>
    </head>
    <body>
        <header>
            <h1>Salary Calculator</h1>
        </header>
        <main>
            <section>
                <h2>Add Employee</h2>
                <div>
                    <input placeholder="First Name" id="firstNameInput"/>
                    <input placeholder="Last Name" id="lastNameInput"/>
                    <input placeholder="ID Number" id="idInput"/>
                    <input placeholder="Job Title" id="jobInput"/>
                    <input placeholder="Annual Salary" id="salaryInput"/>
                    <button id="submitButton">Submit</button>
                </div>
            </section>
            <section>
                <h2>Employees</h2>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>ID Number</th>
                                <th>Job Title</th>
                                <th>Annual Salary</th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody id="employeeOut">
                            <!-- <tr>
                                <td>chloe</td>
                                <td>everson</td>
                                <td>3333</td>
                                <td>painter</td>
                                <td>30000</td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
                <!-- <div id="totalCostOut"> -->
                <!-- <h3>Total Monthly Cost: $<span class="totalCostOut redZone"></span></h3> -->
                <h3>Total Monthly Cost: $<span class="totalCostOut"></span></h3>
                <!-- </div> -->
            </section>

        </main>
    </body>
</html>
